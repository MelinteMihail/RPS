<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b811490375.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="box1 box">
            <div class="icon-container">
                <i class="fa-solid fa-hand-fist fa-rotate-90"></i>
            </div>
            <h1>YOUR CHOICE</h1>
        </div>

        <div class="box2 box">
            <div class="wrapper">

                <div class="button-container">
                    <button class="choice-button rock">
                        <i class="fa-solid fa-hand-fist fa-rotate-90"></i>
                    </button>
                    <button class="choice-button paper">
                        <i class="fa-solid fa-hand"></i>
                    </button>
                    <button class="choice-button scissors">
                        <i class="fa-solid fa-hand-scissors fa-flip-horizontal"></i>
                    </button>
                </div>

                <div class="current-score">
                    <h2 class="score">
                        gigel marcel
                    </h2>
                </div>
                
                <div class="winner-sect">
                    <h3 class="round-winner">
                        you won this time!
                    </h3>

                    <h3 class="final-winner">
                        you won!
                    </h3>
                </div>
                
            </div>
        </div>

        <div class="box3 box">
            <div class="icon-container fa-flip-horizontal">
                <i class="fa-solid fa-hand-fist fa-rotate-90"></i>
            </div>
            <h1>COMPUTER CHOICE</h1>
        </div>

    </div>
</body>
</html>
